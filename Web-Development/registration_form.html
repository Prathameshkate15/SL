<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        
        .radio-group label,
        .checkbox-group label {
            font-weight: normal;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError">Please enter your name</span>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError">Please enter a valid email</span>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <span class="error" id="phoneError">Please enter a valid 10-digit phone number</span>
            </div>
            
            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" id="age" name="age" min="16" max="100" required>
                <span class="error" id="ageError">Age must be between 16 and 100</span>
            </div>
            
            <div class="form-group">
                <label>Gender *</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="course">Course *</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="cs">Computer Science</option>
                    <option value="it">Information Technology</option>
                    <option value="ec">Electronics</option>
                    <option value="me">Mechanical</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the terms and conditions *
                </label>
            </div>
            
            <button type="submit">Register</button>
            
            <div class="success" id="successMessage">
                Registration successful! Welcome aboard!
            </div>
        </form>
    </div>
    
    <script>
        function validateForm(event) {
            event.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });
            
            let isValid = true;
            
            // Validate name
            const name = document.getElementById('name').value.trim();
            if (name === '' || name.length < 3) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            // Validate email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            // Validate phone
            const phone = document.getElementById('phone').value;
            if (phone.length !== 10 || isNaN(phone)) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }
            
            // Validate age
            const age = document.getElementById('age').value;
            if (age < 16 || age > 100) {
                document.getElementById('ageError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Validate gender selection
                const genderElement = document.querySelector('input[name="gender"]:checked');
                if (!genderElement) {
                    alert('Please select a gender');
                    return false;
                }
                // Note: genderElement.value is safe to access here because we return above if null
                
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Log form data (in real scenario, this would be sent to server)
                console.log('Form Data:', {
                    name: name,
                    email: email,
                    phone: phone,
                    age: age,
                    gender: genderElement.value,
                    course: document.getElementById('course').value,
                    dob: document.getElementById('dob').value,
                    address: document.getElementById('address').value
                });
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    document.getElementById('registrationForm').reset();
                    document.getElementById('successMessage').style.display = 'none';
                }, 2000);
            }
            
            return false;
        }
    </script>
</body>
</html>
